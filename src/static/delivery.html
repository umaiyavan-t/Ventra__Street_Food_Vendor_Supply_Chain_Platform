<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventra - Delivery Tracking</title>
    <meta name="description" content="Ventra - Track your order in real-time.">
    <meta name="keywords" content="Ventra, delivery, tracking, order status, live map">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo-section">
            <h1 class="logo">Ventra</h1>
            <p class="tagline">"Linking Dreams to Deliveries."</p>
        </a>
        <div class="header-icons">
            <a href="checkout.html" class="icon-link" id="cart-icon-link">
                <span class="material-icons">shopping_cart</span>
                <span class="cart-count" id="cart-item-count">0</span>
            </a>
            <a href="delivery.html" class="icon-link">
                <span class="material-icons">delivery_dining</span>
            </a>
            <a href="signin.html" class="icon-link" id="person-icon-link">
                <span class="material-icons">person</span>
            </a>
        </div>
    </header>

    <main class="container">
        <section class="delivery-tracking-section">
            <h2 class="section-title">Order Tracking</h2>
            <div class="tracking-info" id="tracking-info">
                <!-- Order details like ID, status, ETA will be injected here -->
            </div>

            <div class="tracking-status-container">
                <div class="progress-line"><div class="progress-line-fill" id="progress-line-fill"></div></div>
                <div class="tracking-status" id="tracking-status-container">
                    <!-- Tracking steps will be injected here -->
                </div>
            </div>

            <div class="map-container" id="map-container">
                <!-- Google Maps iframe or image will be here -->
            </div>

            <div class="driver-info-card" id="driver-info-card">
                <!-- Driver details will be injected here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Ventra</h3>
                <p>Linking Dreams to Deliveries.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <ul>
                    <li><a href="#"><iconify-icon icon="mdi:facebook"></iconify-icon> Facebook</a></li>
                    <li><a href="#"><iconify-icon icon="mdi:instagram"></iconify-icon> Instagram</a></li>
                    <li><a href="#"><iconify-icon icon="mdi:twitter"></iconify-icon> Twitter</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            &copy; 2023 Ventra. All rights reserved.
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
